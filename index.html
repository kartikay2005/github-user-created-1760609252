<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa0A3F0yU8zj49n0WqK5S2e5z5p6c5f5Zl5p5F5p5F5p5F5p5F5p5F5p5F5" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">GitHub User Information</h1>
        <form id="github-user-123" class="mb-3">
            <div class="mb-3">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter GitHub username" required>
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">GitHub Token (optional)</label>
                <input type="text" id="token" class="form-control" placeholder="Enter GitHub token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch Info</button>
        </form>
        <div id="result">
            <h2>Account Creation Date:</h2>
            <p id="github-created-at"></p>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.querySelector("#github-user-123").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.querySelector("#username").value.trim();
            const token = document.querySelector("#token").value.trim();
            const resultElement = document.querySelector("#github-created-at");
            const errorElement = document.querySelector("#error-message");
            resultElement.textContent = '';
            errorElement.textContent = '';

            if (!username) {
                errorElement.textContent = 'Please enter a GitHub username.';
                return;
            }

            try {
                const headers = token ? { 'Authorization': `token ${token}` } : {};
                const response = await fetch(`https://api.github.com/users/${username}`, { headers });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data. Please check the username and token.');
                }

                const data = await response.json();
                const creationDate = new Date(data.created_at).toISOString().split('T')[0];
                resultElement.textContent = creationDate;
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });
    </script>
</body>
</html>
