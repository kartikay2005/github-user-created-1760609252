<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #app {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #github-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>GitHub Status Checker</h1>
        <input type="text" id="repo-url" placeholder="Enter GitHub Repository URL">
        <button onclick="checkGitHubStatus()">Check Status</button>
        <div id="github-status" aria-live="polite"></div>
    </div>
    <script>
        function checkGitHubStatus() {
            const statusElement = document.querySelector("#github-status");
            const repoUrl = document.querySelector("#repo-url").value.trim();
            
            if (!repoUrl) {
                statusElement.textContent = "Please enter a valid GitHub repository URL.";
                return;
            }

            statusElement.textContent = "Checking GitHub repository status...";
            
            fetch(repoUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    statusElement.textContent = `Repository found! Name: ${data.name}, Stars: ${data.stargazers_count}`;
                })
                .catch(error => {
                    statusElement.textContent = `Failed to fetch repository data. Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
